version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: rest-api-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: rest-api-db
    networks:
      - rest-api-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rest-api-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/rest-api-db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - rest-api-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb-data:

networks:
  rest-api-network:
    driver: bridge


